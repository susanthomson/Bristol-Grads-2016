<md-content ng-if="loggedIn && !isMobile" class="admin-container">
    <ng-include src="'/templates/adminMenu.html'"></ng-include>
    <div class="admin-container-inside">
        <ng-include src="'/templates/clientTweetWall.html'" ng-controller="MainController"></ng-include>
    </div>
</md-content>
<div ng-if="loggedIn && isMobile" flex>
    <ng-include src="'/templates/mobileDash.html'" ng-controller="MainController"></ng-include>
</div>
<md-content ng-if="!loggedIn" class="login-container">
        <p>{{ errorMessage }}</p>
        <md-button>
            <a href="{{loginUri}}"><h1 class="login-button">Log in</h1></a>
        </md-button>
</md-content>
