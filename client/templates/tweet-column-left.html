<md-whiteframe class="md-whiteframe-13dp banner-container">
<img src="../assets/Bristech-Banner.png" class="banner" />
</md-whiteframe>
<div layout="column" layout-padding layout-fill">
    <ng-include
        src="'/templates/tweet.html'"
        ng-repeat="tweet in getTweets() | orderBy : tweetDate : true track by $index"
        ng-class="{disabled : tweet.deleted, blocked: tweet.blocked&&!tweet.display}"
    ></ng-include>
</div>
